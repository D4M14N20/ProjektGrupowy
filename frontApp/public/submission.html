<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgłoszenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            margin-right: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
        }
        .tab:hover {
            background-color: #e0e0e0;
        }
        .tab.active {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap; /* Zawijanie długich linii */
            word-wrap: break-word; /* Zawijanie długich słów */
        }
    </style>
</head>
<body>

    <h1>Zgłoszenie</h1>

    <div class="tabs">
        <div class="tab active" onclick="showTab('code')">Kod</div>
        <div class="tab" onclick="showTab('info')">Reszta</div>
    </div>

    <div id="content" class="content">
        <div id="code" class="tab-content">
            <h2>Twój kod:</h2>
            <pre id="codeDisplay">console.log('Hello, world!');</pre>
        </div>
        <div id="info" class="tab-content" style="display: none;">
            <h2>Informacje:</h2>
            <p><strong>Wejście:</strong> Testowe dane wejściowe.</p>
            <p><strong>Limit czasu:</strong> 2 sekundy.</p>
            <p><strong>Limit pamięci:</strong> 512 MB.</p>
            <p><strong>Oczekiwany wynik:</strong> Hello, world!</p>
            <p><strong>Wynik:</strong> Hello, world!</p>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });
            const activeTab = document.querySelector('.tab.active');
            activeTab.classList.remove('active');
            const newActiveTab = document.querySelector(`.tab:contains('${tabName === 'code' ? 'Kod' : 'Reszta'}')`);
            newActiveTab.classList.add('active');
            document.getElementById(tabName).style.display = 'block';
        }
    </script>

</body>
</html>
