<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        textarea, input[type="number"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }

        #output {
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Code and Input</h2>
        <h3>Enter code</h3>
        <textarea id="code" placeholder="Enter your code here..."></textarea>
        <h3>Enter test</h3>
        <textarea id="input" placeholder="Enter input data..."></textarea>
        <textarea id="expectedOutput" placeholder="Expected Output..."></textarea>
        <input type="number" id="timeLimit" placeholder="Time Limit (ms)" min="1" max="10000" required>
        <input type="number" id="memoryLimit" placeholder="Memory Limit (KB)" min="1" required>
        <input type="number" id="testsNumber" placeholder="Number of Tests" min="1" required>
        <button onclick="submitCode()">Submit</button>

        <div class="result">
            <h3>Response:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        async function submitCode() {
            const code = document.getElementById('code').value;
            const input = document.getElementById('input').value;
            const timeLimit = parseInt(document.getElementById('timeLimit').value, 10);
            const memoryLimit = parseInt(document.getElementById('memoryLimit').value, 10);
            const expectedOutput = document.getElementById('expectedOutput').value;
            const testsNumber = document.getElementById('testsNumber').value;

            const requestData = {
                code: code,
                input: input,
                timeLimit: timeLimit,
                memoryLimit: memoryLimit,
                expectedOutput: expectedOutput,
            };

            try {
                document.getElementById('output').textContent = "";
                for(let i=0;i<testsNumber;i++){
                    const response = await fetch('http://localhost:3000/api/submit-code', {
                            method: 'POST',
                            headers: {  
                                'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('Something went wrong!');
                    }
                    const result = await response.json();
                    document.getElementById('output').textContent += JSON.stringify(result) + "; ";
                }
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
